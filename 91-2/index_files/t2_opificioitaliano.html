<style type="text/css">
/*  */
.tb {
	background-color: #FFFFFF; /* default */
	background-color: rgba(255, 255, 255, .9);
	
		
	
	color: #656565;
}

.tb a,
.tb a:hover,
.tb a:visited,
.tb .tb-widget,
.tb .circle .tb-icons,
#av_toolbar_regdiv .tb-site a {
	color: #656565; /* Text Color */
}


	
	.tb.dark .tb-search button#search-submit {
	color: #FFFFFF;
	}
	


.tb #tb-dx .circle,
.tb #tb-dx .tb-search input#search {
	border-color: #b2b2b2; /* tonalita generata dal Text Color */
}

.tb #tb-sx .circle,
.tb #tb-sx .tb-search input#search {
	border-color: #b2b2b2; /* tonalita generata dal Text Color */
}

.tb #tb-dx .tb-social .tooltip {
	border-color: #b2b2b2; /* tonalita generata dal Text Color */
}

.tb #tb-sx .tb-social .tooltip {
	border-color: #b2b2b2; /* tonalita generata dal Text Color */

.tb #tb-dx .tb-social .tooltip.left .arrow {
	border-left-color: #b2b2b2; /* tonalita generata dal Text Color */
}

.tb #tb-sx .tb-social .tooltip.left .arrow {
	border-left-color: #b2b2b2; /* tonalita generata dal Text Color */
}


/* Site Widget */

#av_toolbar_regdiv .tb-site a,
#av_toolbar_regdiv .tb-site a:hover,
#av_toolbar_regdiv .tb-site a:visited {

}

#av_toolbar_regdiv .tb-site a:hover .circle {	
	background-color: #656565 !important; /* Text Color */
}

#av_toolbar_regdiv .tb-site a:hover .tb-icons {
    color: #FFFFFF !important; /* Background Color */
}
